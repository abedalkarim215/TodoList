{% extends 'todo/layouts/base-todo.html' %}
{% load static %}
{% block content %}

    <h1>add todos : </h1>
    <form method="post" action="{% url 'add_todo' %}">
    {% csrf_token %}
        <label>title :</label>
        <br>
        <input maxlength="100" type="text" name="title">
        <br>
        <label>description :</label>
        <br>
        <textarea name="description" rows="7" cols="100"></textarea>
        <br>
        <label>is_important :</label>
        <br>
        <input type="checkbox" name="is_important">
        <br>
        <button class="btn btn-outline-warning" type="submit" >add todo</button>

    </form>



{% endblock %}
