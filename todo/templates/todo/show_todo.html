{% extends 'todo/layouts/base-todo.html' %}
{% load static %}
{% block content %}

<h3>{{ todo.title }}</h3>
    <p style="padding :10px;border: black solid 2px">{{ todo.description }}</p>
    <form>
        <label>
        is important
            <input type="checkbox" disabled {% if todo.is_important %} checked {% endif %}>
        </label>
    </form>
    {% if todo.date_completed %}

        <a href="#" class="btn btn-outline-warning">Uncomplete</a>
        <form style="display: inline" method="post" action="{% url 'delete_todo' todo.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-warning">delete</button>
        </form>
    {% else %}
        <a href="{% url 'edit_todo' todo.id %}" class="btn btn-outline-warning">edit</a>
        <a href="#" class="btn btn-outline-warning">complete</a>
        <form style="display: inline" method="post" action="{% url 'delete_todo' todo.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-warning">delete</button>
        </form>
    {% endif %}
{% endblock %}
