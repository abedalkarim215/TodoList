{% extends 'todo/layouts/base-todo.html' %}
{% load static %}
{% block content %}

    <h1>current todos : </h1>
    {% for todo in todos %}
        <p {% if todo.is_important %} style="color: red" {% endif %}>
            {{ todo.title }}
        </p>
    {% endfor %}

<a href="{% url 'add_todo' %}" class="btn btn-outline-warning active" >add todo</a>
{% endblock %}
