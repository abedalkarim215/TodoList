
{% extends 'todo/layouts/base-todo.html' %}
{% load static %}
{% block content %}
    <form method="post" action="{% url 'edit_todo' todo.id%}" >
        {% csrf_token %}
            <label>title :</label>
            <br>
            <input type="text" name="title" value="{{ todo.title }}">
            <br>
            <label >description :</label>
            <br>
            <textarea name="description" rows="7" cols="100">{{ todo.description }}</textarea>
            <br>
            <label>is_important :</label>
            <br>
            <input type="checkbox" name="is_important" {% if todo.is_important %}checked{% endif %}>
            <br>
            <button class="btn btn-outline-warning" type="submit" >save changes</button>
            <a href="{% url 'show_todo' todo.id %}">
                <button class="btn btn-outline-danger" type="button" >Cancel</button>
            </a>

    </form>

{% endblock %}
