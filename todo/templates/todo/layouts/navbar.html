{% load static %}
<nav class="navbar navbar-expand-lg navbarM">
    <a class="navbar-brand" style="margin-left: 10px" href="{% url 'home' %}">
         <img src="{% static 'todo/images/icons/icon3.png' %}" width="30" height="30" class="d-inline-block ">
        <span id="logo">Todo List App</span>
    </a>
  <button class="navbar-toggler btn btn-outline-warning" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="">Menu</span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  {% if user.is_authenticated %}
    <ul class="navbar-nav mr-auto" id="navLink">
      <li class="nav-item active liM">
        <a class="btn btn-outline-warning active" href="{% url 'todo_not_done' %}">Current <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active liM">
        <a class="btn btn-outline-warning active" href="{% url 'todo_done' %}">Compelted <span class="sr-only">(current)</span></a>
      </li>

    </ul>
      {% else %}
      <div class="navbar-nav mr-auto" id="navLink"></div>
  {% endif %}
      {% if user.is_authenticated %}
          <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'logout_user' %}">
          {% csrf_token %}
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
          </form>
      {% else%}
          <div class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-warning active" style="margin-right: 10px" href="{% url 'login_user' %}">Login <span class="sr-only">(current)</span></a>
                <a class="btn btn-outline-warning " href="{% url 'sign_up_user' %}">Sign up <span class="sr-only">(current)</span></a>
          </div>
      {% endif%}

      </div>
</nav>
